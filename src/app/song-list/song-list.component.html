<div class="song-list-container">
  <mat-card 
    class="card-container" 
    *ngFor="let song of songList"
    routerLink="/lyrics/{{song.artist}}/{{song.title}}"
  >
    <mat-card-header
      class="card-header-container"
    >
      <img mat-card-avatar src={{song.picture}}>
      <mat-card-title class="title-container">
        <a
          class="artist-link"
          href="{{ song.artistLink }}"
          target="_blank"
        >
          {{ song.artist }}
        </a>
      </mat-card-title>
      <mat-card-subtitle class="song-details-container">
        <a
          class="song-title"
          href="{{ song.trackLink }}"
          target="_blank"
        >
          {{ song.title }}
        </a>
        <span class="separator-dot-container">.</span>
        <a
          class="album-link"
          href="{{ song.albumLink }}"
          target="_blank"
        >
          {{ song.album }}
        </a>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
